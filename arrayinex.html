<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array idex</title>
</head>
<body>
    <h1>Index of an Array method </h1>
    <p>with index method it will mention the location of an array element by representing it in numbers</p>
    <p id="demo"></p>
</body>

<script >
const fruits = ["Apple", "Orange", "Apple", "Mango"];
let position = fruits.indexOf("Apple") +1;
let lasposition = fruits.lastIndexOf("Apple") +1 ; 
document.getElementById("demo").innerHTML = position  + " " + lasposition; 




</script>
</html>
